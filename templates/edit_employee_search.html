{% extends "base.html" %}
{% block title %}Search Employee{% endblock %}

{% block content %}
<style>
/* ==========================
   Layout
   ========================== */
.search-wrapper {
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.search-container {
  width: 100%;
  max-width: 460px;
  padding: 2.5rem;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
}

/* ==========================
   Heading
   ========================== */
.search-container h2 {
  text-align: center;
  font-size: 1.6rem;
  margin-bottom: 2rem;
  color: #0f172a;
}

/* ==========================
   Form
   ========================== */
.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
}

label {
  font-size: 0.9rem;
  font-weight: 600;
  color: #374151;
}

input {
  padding: 0.85rem 1rem;
  font-size: 1rem;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

/* ==========================
   Button
   ========================== */
button {
  margin-top: 1.6rem;
  width: 100%;
  padding: 0.9rem;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #ffffff;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 25px rgba(37, 99, 235, 0.25);
}

/* ==========================
   Error Message
   ========================== */
.error-msg {
  margin-top: 1.2rem;
  padding: 0.9rem;
  background: #fef2f2;
  color: #991b1b;
  border: 1px solid #fecaca;
  border-radius: 10px;
  font-weight: 500;
  text-align: center;
}

/* ==========================
   Responsive
   ========================== */
@media (max-width: 480px) {
  .search-container {
    padding: 2rem 1.5rem;
  }
}
</style>

<div class="search-wrapper">
  <div class="search-container">
    <h2>Search Employee to Edit</h2>

    <form method="POST">
      <div class="form-group">
        <label for="employee_id">Employee ID</label>
        <input
          id="employee_id"
          type="text"
          name="employee_id"
          placeholder="Enter Employee ID"
          required
        >
      </div>

      <button type="submit">üîç Search</button>

      {% if error_message %}
        <div class="error-msg">{{ error_message }}</div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
