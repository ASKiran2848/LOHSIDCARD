{% extends "base.html" %}
{% block title %}Search Employee{% endblock %}

{% block content %}
<style>
/* ==========================
   Layout
   ========================== */
.search-container {
  max-width: 480px;
  margin: 4rem auto;
  padding: 2.5rem;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
  text-align: center;
}

/* ==========================
   Heading
   ========================== */
.search-container h2 {
  font-size: 1.6rem;
  margin-bottom: 1.5rem;
  color: #0f172a;
}

/* ==========================
   Input
   ========================== */
.search-container input {
  width: 100%;
  padding: 0.85rem 1rem;
  font-size: 1rem;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.search-container input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

/* ==========================
   Button
   ========================== */
.search-container button {
  width: 100%;
  margin-top: 1.4rem;
  padding: 0.9rem;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #ffffff;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.search-container button:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 25px rgba(37, 99, 235, 0.25);
}

/* ==========================
   Error Message
   ========================== */
.error-msg {
  margin-top: 1.2rem;
  padding: 0.9rem;
  background: #fef2f2;
  color: #991b1b;
  border: 1px solid #fecaca;
  border-radius: 10px;
  font-weight: 500;
}

/* ==========================
   Responsive
   ========================== */
@media (max-width: 480px) {
  .search-container {
    margin: 2rem 1rem;
    padding: 2rem 1.5rem;
  }
}
</style>

<div class="search-container">
  <h2>Search Employee to Edit</h2>

  <form method="POST">
    <input
      type="text"
      name="employee_id"
      placeholder="Enter Employee ID"
      required
    >

    <button type="submit">üîç Search</button>

    {% if error_message %}
      <div class="error-msg">{{ error_message }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}
