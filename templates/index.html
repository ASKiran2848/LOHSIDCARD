{% extends "base.html" %}
{% block title %}Employee List{% endblock %}

{% block content %}
<h2>Employee List</h2>

<a class="btn" href="{{ url_for('add_employee_page') }}">‚ûï Add Employee</a>
<a class="btn" href="{{ url_for('edit_employee_search') }}">üîç Edit Employee</a>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>QR Code</th>
        <th>Actions</th>
    </tr>
    {% for id, emp in employees.items() %}
    <tr>
        <td>{{ id }}</td>
        <td>{{ emp.details['Name'] }}</td>
        <td><img class="qr" src="{{ emp.qr_base64 }}"></td>
        <td>
            <a class="btn" href="/employee/{{ id }}">View</a>
            <a class="btn" href="{{ emp.qr_url }}" target="_blank">Download QR</a>
            <form action="/delete/{{ id }}" method="POST" style="display:inline;">
                <button style="padding:6px 10px; background:red; color:white; border:none; border-radius:5px;">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
