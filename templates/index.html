<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency System Home</title>
    <link rel="icon" type="image/png" href="/static/images/company_logo.jpg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 25px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .button-link:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Employee Emergency Details System!</h1>
        <p>This system allows you to manage and quickly access employee emergency contact information via QR codes.</p>
        <a href="{{ url_for('add_employee') }}" class="button-link">Add New Employee</a>
        <br><br>
        <p><small>Scan an employee QR code to view details.</small></p>
    </div>
</body>
</html>
