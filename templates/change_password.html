{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<style>
/* ==========================
   Change Password â€“ Minimal & Professional
   ========================== */
.container {
  max-width: 420px;
  margin: 2.5rem auto;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #111827;
}

h2 {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
}

/* Messages */
.msg {
  padding: 0.6rem 0.8rem;
  border-radius: 6px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
}

.msg.error {
  background: #fee2e2;
  color: #991b1b;
}

.msg.success {
  background: #ecfdf5;
  color: #065f46;
}

/* Form */
form {
  border: 1px solid #e5e7eb;
  border-radius: 6px;
  padding: 1.4rem;
}

label {
  display: block;
  font-size: 0.85rem;
  margin-bottom: 0.25rem;
  color: #374151;
}

input {
  width: 100%;
  padding: 0.45rem 0.55rem;
  font-size: 0.9rem;
  border: 1px solid #d1d5db;
  border-radius: 4px;
  margin-bottom: 0.9rem;
}

input:focus {
  outline: none;
  border-color: #2563eb;
}

button {
  width: 100%;
  padding: 0.5rem;
  font-size: 0.9rem;
  border-radius: 4px;
  border: 1px solid #2563eb;
  background: #2563eb;
  color: white;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  opacity: 0.9;
}
</style>

<div class="container">

  <h2>Change Password</h2>

  {% if error %}
  <div class="msg error">{{ error }}</div>
  {% endif %}

  {% if success %}
  <div class="msg success">{{ success }}</div>
  {% endif %}

  <form method="POST">
    <label>Current Password</label>
    <input type="password" name="current_password" required>

    <label>New Password</label>
    <input type="password" name="new_password" required>

    <label>Confirm New Password</label>
    <input type="password" name="confirm_password" required>

    <button type="submit">Update Password</button>
  </form>

</div>
{% endblock %}
