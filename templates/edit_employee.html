{% extends "base.html" %}
{% block title %}Edit Employee{% endblock %}

{% block content %}
<style>
.container {
  max-width: 900px;
  margin: 3rem auto;
  padding: 2.5rem;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
}

h1 {
  font-size: 1.9rem;
  margin-bottom: 1.5rem;
  color: #0f172a;
}

h3 {
  margin: 2rem 0 1rem;
  font-size: 1.2rem;
  color: #1e293b;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 0.5rem;
}

.msg {
  background: #ecfeff;
  color: #155e75;
  border: 1px solid #67e8f9;
  padding: 0.8rem 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  font-weight: 500;
}

form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.2rem 1.5rem;
}

label {
  font-size: 0.9rem;
  font-weight: 600;
  color: #374151;
}

input,
select {
  width: 100%;
  padding: 0.65rem 0.75rem;
  font-size: 0.95rem;
  border: 1px solid #d1d5db;
  border-radius: 8px;
}

input:focus,
select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

h3,
button {
  grid-column: 1 / -1;
}

button {
  margin-top: 1.5rem;
  padding: 0.9rem 1.2rem;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  transform: translateY(-1px);
}

.qr-container {
  margin-top: 3rem;
  text-align: center;
}

.qr-container img {
  padding: 0.75rem;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
</style>

<div class="container">
  <h1>Edit Employee – {{ employee.id }}</h1>

  {% if message %}
    <div class="msg">{{ message }}</div>
  {% endif %}

  <form method="POST">

    <label>Name</label>
    <input type="text" name="name" value="{{ employee.name }}" required>

    <label>Date of Birth</label>
    <!-- ✅ FIXED: NO strftime -->
    <input type="date" name="dob" value="{{ employee.dob }}" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="Male" {% if employee.gender == 'Male' %}selected{% endif %}>Male</option>
      <option value="Female" {% if employee.gender == 'Female' %}selected{% endif %}>Female</option>
      <option value="Other" {% if employee.gender == 'Other' %}selected{% endif %}>Other</option>
    </select>

    <h3>Emergency Details</h3>

    <label>Blood Group</label>
    <input type="text" name="blood_group" value="{{ employee.blood_group }}" required>

    <label>Contact Person Name</label>
    <input type="text" name="contact_person_name" value="{{ employee.contact_person_name }}" required>

    <label>Relation</label>
    <input type="text" name="relation" value="{{ employee.relation }}" required>

    <label>Phone Number</label>
    <input type="text" name="phone_number" value="{{ employee.phone_number }}" required>

    <label>Company Phone Number</label>
    <input type="text" name="company_phone_number" value="{{ employee.company_phone_number }}" required>

    <button type="submit">Save Changes</button>
  </form>

  <div class="qr-container">
    <h3>Current QR Code</h3>

    {% if employee.qr_base64 %}
      <img src="{{ employee.qr_base64 }}" width="200" alt="QR Code">
    {% else %}
      <p style="color:#6b7280;">No QR available</p>
    {% endif %}
  </div>
</div>
{% endblock %}
