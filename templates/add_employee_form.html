{% extends "base.html" %}
{% block title %}Add Employee{% endblock %}

{% block content %}
<style>
.container {
  max-width: 900px;
  margin: 3rem auto;
  padding: 2.5rem;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
}

h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #0f172a;
}

h3 {
  margin: 2.5rem 0 1rem;
  font-size: 1.2rem;
  color: #1e293b;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 0.5rem;
}

.msg {
  background: #ecfeff;
  color: #155e75;
  border: 1px solid #67e8f9;
  padding: 0.75rem 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  font-weight: 500;
}

form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.2rem 1.5rem;
}

label {
  font-size: 0.9rem;
  font-weight: 600;
  color: #374151;
}

input,
select {
  width: 100%;
  padding: 0.65rem 0.75rem;
  font-size: 0.95rem;
  border: 1px solid #d1d5db;
  border-radius: 8px;
}

input:focus,
select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

h1,
h3,
button,
.msg {
  grid-column: 1 / -1;
}

button {
  margin-top: 1.5rem;
  padding: 0.9rem 1.2rem;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  transform: translateY(-1px);
}

.readonly {
  background: #f3f4f6;
  cursor: not-allowed;
}
</style>

<div class="container">
  <h1>Add New Employee</h1>

  {% if message %}
    <div class="msg">{{ message }}</div>
  {% endif %}

  <form method="POST">

    <label>Employee ID</label>
    <input type="text" name="employee_id" required>

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Date of Birth</label>
    <input type="date" name="dob" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">-- Select --</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <h3>Emergency Details</h3>

    <label>Blood Group</label>
    <input type="text" name="blood_group" placeholder="O+" required>

    <label>Contact Person Name</label>
    <input type="text" name="contact_person_name" required>

    <label>Relation</label>
    <input type="text" name="relation" required>

    <label>Emergency Contact Phone</label>
    <input type="tel" name="phone_number" required>

    <!-- ðŸ”’ LOCKED COMPANY PHONE -->
    <label>Company Phone Number</label>
    <input type="tel"
           name="company_phone_number"
           value="8886053331"
           readonly
           class="readonly">

    <button type="submit">Add Employee</button>
  </form>

  {% if new_employee_id %}
    <div style="margin-top:2rem;text-align:center;">
      <p><strong>Employee added successfully!</strong></p>
    </div>
  {% endif %}
</div>
{% endblock %}
